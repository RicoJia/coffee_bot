global_costmap:
  global_frame: map
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5

  static_map: true
  resolution: 0.025

  origin_x: 0.0
  origin_y: 0.0
  origin_z: 0.0

  plugins:
    - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
    - {name: inflated, type: "costmap_2d::InflationLayer"}



 
